<div *ngIf="renderComponent" class=" main-container flex-row align-i-center w-100p">
  <div class="left-section"></div>
  <!--  <div *ngIf="true" class="divider" ></div>-->
  <div *ngIf="!isMobile" class="right-section flex-row justify-content-center align-i-center">
    <div class="profile-details-container justify-content-center gap-20 p-20 flex-column align-i-center br-10">
      <div class="profile-pic-container flex-row w-100 h-100 border-circle
      align-i-center justify-content-center">
        <ng-container *ngIf="userDetails?.profileUrl; else renderProfileIcon">
          <img [src]="userDetails?.profileUrl">
        </ng-container>
      </div>
      <p class="fs-40" >{{userDetails?.name || 'USER'}}</p>
      <p class="fs-32" >{{userDetails?.email || 'Email'}}</p>
      <mm-button [class]="'w-100p h-34'" [text]="'EDIT PROFILE'" ></mm-button>
    </div>
  </div>
</div>

<ng-template #renderProfileIcon>
  <mat-icon class="fs-60 w-60 h-60" [fontIcon]="'person'"></mat-icon>
</ng-template>
